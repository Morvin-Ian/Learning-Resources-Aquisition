
{% extends 'base.html'%}
{% load static %}
<title>Payments Page</title>

{% block content %}
<link rel="stylesheet" href="{% static 'DarajaApp/phone.css'%}">

<style>

@media (max-width:500px){


input{
    border-radius: 5px;
    background-color:transparent;
    margin-left: 1%;
    width: 100%;
    margin-top: 30px;
    padding: 10px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
h1{
    text-align: center;
    background-color: #34495e;
    padding: 20px;
    color: white;
}

.form_style{
  
    margin-left: 65px;
}
#sub{
    width: 55%;
    margin-left: 20%;
}

}


@media (max-width:1000px){
input{
    border-radius: 5px;
    background-color:transparent;
    margin-left: 1%;
    width: 100%;
    margin-top: 30px;
    padding: 10px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
h1{
    text-align: center;
    background-color: #34495e;
    padding: 20px;
    color: white;
    
}

.form_style{
    margin-left: 65px;
}
#sub{
    width: 55%;
    margin-left: 20%
}
}


</style>

    <h1 style="width: auto;">Web Book Access</h1>
    {% if messages %}
        {% for message in messages%}

            <div class="alert alert-{{message.tags}}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="form_style">
        <h3 style="margin-left: 25px; margin-top: 50px;">Phone Number Submission</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="phone" placeholder="Phone Number (2547xxxxxxxxx)"> <br>
            <input id="sub" style="background-color: #34495e;" type="submit" value="Submit/Update">
        </form>
    </div>

{% endblock %}
