
{% extends 'base.html'%}
<title>Payments Page</title>


{% block content %}
<style>
    p{
      
        font-size: large;
        font-weight:bolder ;
        margin-top: 50px;
        font-family: 'Courier New';
        margin-left: 20%
    }
    input{
        border-radius: 5px;
        background-color:transparent;
        margin-left: 1%;
        width: 40%;
        margin-top: 30px;
        padding: 10px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
<p>Submit Phone Number</p>

{% if messages %}
    {% for message in messages%}

        <div class="alert alert-{{message.tags}}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="phone">Phone Number:</label>
    <input type="text" name="phone" placeholder="Phone Number (2547xxxxxxxxx)"> <br>
    <input style=" width: 10%; background-color: rgba(0, 128, 0, 0.782); margin-left: 20%;" type="submit" value="Update">
</form>

{% endblock %}
