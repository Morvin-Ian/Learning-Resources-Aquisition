
{% extends 'base.html'%}
{% load static %}
<title>Payments Page</title>

{% block content %}
<link rel="stylesheet" href="{% static 'DarajaApp/phone.css'%}">

    <h1>Web Book Access</h1>
    {% if messages %}
        {% for message in messages%}

            <div class="alert alert-{{message.tags}}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="form_style">
        <h3 style="margin-left: 15px; margin-top: 50px;">Phone Number Submission</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="phone" placeholder="Phone Number (2547xxxxxxxxx)"> <br>
            <input style=" width: 15%;  background-color: #34495e; margin-left: 13%;" type="submit" value="Submit/Update">
        </form>
    </div>

{% endblock %}
